<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Missile Command - Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0a0a1a;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 10px 5px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
            text-align: center;
        }

        #gameCanvas {
            border: 2px solid #00ff00;
            background: linear-gradient(to bottom, #000510 0%, #1a1a2e 100%);
            touch-action: none;
            display: block;
            max-width: 100%;
            height: auto;
        }

        #gameInfo {
            margin-top: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 16px;
            text-shadow: 0 0 8px #00ff00;
            width: 100%;
            max-width: 400px;
            padding: 0 10px;
            position: relative;
            z-index: 10;
        }

        #gameInfo > div {
            text-align: center;
            padding: 5px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            border-radius: 5px;
        }

        #instructions {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            color: #00aa00;
            padding: 0 10px;
            position: relative;
            z-index: 10;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 26, 0.98);
            padding: 30px 20px;
            border: 3px solid #ff0000;
            border-radius: 10px;
            text-align: center;
            display: none;
            pointer-events: none;
        }

        .game-over.show {
            display: block;
            pointer-events: auto
        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #ff0000;
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 0 0 12px #ff0000;
        }

        .game-over p {
            color: #00ff00;
            font-size: 18px;
            margin: 8px 0;
        }

        .game-over button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #0a0a1a;
            font-weight: bold;
            margin: 10px 5px;
        }

        .game-over button:active {
            background: #00cc00;
            transform: scale(0.95);
        }

        footer {
            padding: 10px;
            text-align: center;
            font-size: 10px;
            position: relative;
            z-index: 10;
            color: #00aa00;
            opacity: 0.8;
        }

        footer a {
            color: #00ff00;
            text-decoration: none;
        }

        #muteBtn {
            background: none;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px 15px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            border-radius: 5px;
            grid-column: span 2;
        }

        #muteBtn:active {
            transform: scale(0.95);
        }

        .difficulty-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }

        .difficulty-buttons button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <h1>MISSILE COMMAND</h1>
        <canvas id="gameCanvas" width="400" height="500"></canvas>
        <div id="gameInfo">
            <div>Score: <span id="score">0</span></div>
            <div>Cities: <span id="cities">6</span></div>
            <div>Ammo: <span id="ammo">30</span></div>
            <div>Round: <span id="round">1</span></div>
            <button id="muteBtn">MUTE</button>
        </div>
        <div id="instructions">
            Tap anywhere to fire counter-missiles and defend your cities!
        </div>
    </div>

    <footer>
        <p>Built by <a href="https://harold-mitts.github.io/">Harold Mitts</a> with AI assistance</p>
        <p><a href="index.html">Desktop Version</a></p>
    </footer>

    <div id="gameOverScreen" class="game-over">
        <h2>GAME OVER</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Missiles Destroyed: <span id="missileCount">0</span></p>
        <button onclick="restartGame()">PLAY AGAIN</button>
    </div>

    <div id="roundMessage" class="game-over">
        <h2 id="roundTitle">ROUND 1</h2>
        <p id="roundBonus"></p>
    </div>

    <div id="startScreen" class="game-over show">
        <h2>MISSILE COMMAND</h2>
        <p style="margin-bottom: 15px;">Select Difficulty</p>
        <div class="difficulty-buttons">
            <button onclick="startGame('EASY')" style="background: #00ff00; color: #0a0a1a;">EASY</button>
            <button onclick="startGame('MEDIUM')" style="background: #ffff00; color: #0a0a1a;">MEDIUM</button>
            <button onclick="startGame('HARD')" style="background: #ff0000; color: #ffffff;">HARD</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size based on screen
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 20, 400);
            const maxHeight = Math.min(window.innerHeight * 0.6, 500);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Sound Manager
        const soundManager = {
            ctx: null,
            isMuted: false,
            masterGain: null,

            init: function () {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
                this.masterGain = this.ctx.createGain();
                this.masterGain.connect(this.ctx.destination);
                this.masterGain.gain.value = 0.2; // Lower volume for mobile
            },

            toggleMute: function () {
                this.isMuted = !this.isMuted;
                if (this.masterGain) {
                    this.masterGain.gain.value = this.isMuted ? 0 : 0.2;
                }
                const btn = document.getElementById('muteBtn');
                btn.textContent = this.isMuted ? 'UNMUTE' : 'MUTE';
                btn.style.color = this.isMuted ? '#ff0000' : '#00ff00';
                btn.style.borderColor = this.isMuted ? '#ff0000' : '#00ff00';
            },

            play: function (type) {
                if (this.isMuted || !this.ctx) return;
                if (this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }

                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.connect(gain);
                gain.connect(this.masterGain);

                switch (type) {
                    case 'shoot':
                        osc.type = 'square';
                        osc.frequency.setValueAtTime(400, t);
                        osc.frequency.exponentialRampToValueAtTime(100, t + 0.15);
                        gain.gain.setValueAtTime(0.4, t);
                        gain.gain.exponentialRampToValueAtTime(0.01, t + 0.15);
                        osc.start(t);
                        osc.stop(t + 0.15);
                        break;

                    case 'explosion':
                        const bufferSize = this.ctx.sampleRate * 0.3;
                        const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                        const data = buffer.getChannelData(0);
                        for (let i = 0; i < bufferSize; i++) {
                            data[i] = Math.random() * 2 - 1;
                        }
                        const noise = this.ctx.createBufferSource();
                        noise.buffer = buffer;

                        const filter = this.ctx.createBiquadFilter();
                        filter.type = 'lowpass';
                        filter.frequency.setValueAtTime(1000, t);
                        filter.frequency.exponentialRampToValueAtTime(100, t + 0.3);

                        noise.connect(filter);
                        filter.connect(gain);

                        gain.gain.setValueAtTime(0.8, t);
                        gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);

                        noise.start(t);
                        noise.stop(t + 0.3);
                        break;

                    case 'enemyHit':
                        osc.type = 'sawtooth';
                        osc.frequency.setValueAtTime(200, t);
                        osc.frequency.exponentialRampToValueAtTime(50, t + 0.08);
                        gain.gain.setValueAtTime(0.4, t);
                        gain.gain.exponentialRampToValueAtTime(0.01, t + 0.08);
                        osc.start(t);
                        osc.stop(t + 0.08);
                        break;

                    case 'cityBoom':
                        const cBufferSize = this.ctx.sampleRate * 0.6;
                        const cBuffer = this.ctx.createBuffer(1, cBufferSize, this.ctx.sampleRate);
                        const cData = cBuffer.getChannelData(0);
                        for (let i = 0; i < cBufferSize; i++) {
                            cData[i] = Math.random() * 2 - 1;
                        }
                        const cNoise = this.ctx.createBufferSource();
                        cNoise.buffer = cBuffer;

                        const cFilter = this.ctx.createBiquadFilter();
                        cFilter.type = 'lowpass';
                        cFilter.frequency.setValueAtTime(500, t);
                        cFilter.frequency.exponentialRampToValueAtTime(50, t + 0.6);

                        cNoise.connect(cFilter);
                        cFilter.connect(gain);

                        gain.gain.setValueAtTime(0.8, t);
                        gain.gain.exponentialRampToValueAtTime(0.01, t + 0.6);

                        cNoise.start(t);
                        cNoise.stop(t + 0.6);
                        break;

                    case 'levelUp':
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(440, t);
                        osc.frequency.setValueAtTime(554, t + 0.08);
                        osc.frequency.setValueAtTime(659, t + 0.16);
                        gain.gain.setValueAtTime(0.25, t);
                        gain.gain.linearRampToValueAtTime(0.25, t + 0.25);
                        gain.gain.linearRampToValueAtTime(0.01, t + 0.5);
                        osc.start(t);
                        osc.stop(t + 0.5);
                        break;

                    case 'gameOver':
                        osc.type = 'triangle';
                        osc.frequency.setValueAtTime(300, t);
                        osc.frequency.linearRampToValueAtTime(100, t + 0.8);
                        gain.gain.setValueAtTime(0.4, t);
                        gain.gain.linearRampToValueAtTime(0.01, t + 0.8);
                        osc.start(t);
                        osc.stop(t + 0.8);
                        break;
                }
            }
        };

        try {
            soundManager.init();
        } catch (e) {
            console.log('AudioContext not supported');
        }

        document.getElementById('muteBtn').addEventListener('click', () => {
            soundManager.toggleMute();
        });

        // Game state
        let gameState = {
            score: 0,
            citiesAlive: 6,
            ammo: 30,
            isGameOver: false,
            missilesDestroyed: 0,
            round: 1,
            missilesLeftToSpawn: 0,
            isRoundOver: false,
            difficulty: 'MEDIUM'
        };

        const DIFFICULTY_SETTINGS = {
            EASY: {
                speedMultiplier: 1.10,
                countIncrement: 1
            },
            MEDIUM: {
                speedMultiplier: 1.20,
                countIncrement: 2
            },
            HARD: {
                speedMultiplier: 1.30,
                countIncrement: 3
            }
        };

        let incomingMissiles = [];
        let counterMissiles = [];
        let explosions = [];
        let cities = [];

        const BASE_MISSILE_SPEED = 0.6; // Slightly slower for mobile
        let currentMissileSpeed = BASE_MISSILE_SPEED;
        const COUNTER_MISSILE_SPEED = 4;
        const EXPLOSION_MAX_RADIUS = 100; // Smaller for mobile
        const EXPLOSION_GROWTH_RATE = 1.5;
        const EXPLOSION_DURATION = 120;
        const CITY_WIDTH = 30; // Smaller for mobile
        const CITY_HEIGHT = 25;
        const SPAWN_INTERVAL = 200;
        const STAR_COUNT = 30;
        const STAR_X_MULTIPLIER = 157;
        const STAR_Y_MULTIPLIER = 213;

        let frameCount = 0;
        let lastSpawnFrame = 0;

        function initCities() {
            cities = [];
            const spacing = canvas.width / 7;
            for (let i = 0; i < 6; i++) {
                cities.push({
                    x: spacing * (i + 1),
                    y: canvas.height - CITY_HEIGHT,
                    width: CITY_WIDTH,
                    height: CITY_HEIGHT,
                    alive: true
                });
            }
        }

        class IncomingMissile {
            constructor(startX, startY, isFragment = false) {
                this.isFragment = isFragment;

                if (startX !== undefined && startY !== undefined) {
                    this.startX = startX;
                    this.startY = startY;
                } else {
                    this.startX = Math.random() * canvas.width;
                    this.startY = 0;
                }

                this.isCluster = false;
                if (!isFragment && gameState.round >= 3) {
                    const probability = Math.min(0.8, (gameState.round - 2) * 0.1);
                    if (Math.random() < probability) {
                        this.isCluster = true;
                        this.splitY = canvas.height * (0.3 + Math.random() * 0.3);
                    }
                }

                if (cities.filter(c => c.alive).length > 0 && Math.random() > 0.3) {
                    const aliveCities = cities.filter(c => c.alive);
                    const targetCity = aliveCities[Math.floor(Math.random() * aliveCities.length)];
                    this.targetX = targetCity.x;
                } else {
                    this.targetX = Math.random() * canvas.width;
                }
                this.targetY = canvas.height;

                this.x = this.startX;
                this.y = this.startY;

                const dx = this.targetX - this.startX;
                const dy = this.targetY - this.startY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                this.vx = (dx / distance) * currentMissileSpeed;
                this.vy = (dy / distance) * currentMissileSpeed;

                this.trail = [];
            }

            split() {
                const fragments = [];
                const count = Math.floor(Math.random() * 3) + 2;
                for (let i = 0; i < count; i++) {
                    fragments.push(new IncomingMissile(this.x, this.y, true));
                }
                return fragments;
            }

            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 10) {
                    this.trail.shift();
                }

                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                ctx.strokeStyle = this.isCluster ? 'rgba(255, 0, 255, 0.5)' : 'rgba(255, 0, 0, 0.5)';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                for (let i = 0; i < this.trail.length; i++) {
                    if (i === 0) {
                        ctx.moveTo(this.trail[i].x, this.trail[i].y);
                    } else {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                }
                ctx.stroke();

                ctx.fillStyle = this.isCluster ? '#ff00ff' : '#ff0000';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
                ctx.fill();
            }

            hasReachedTarget() {
                return this.y >= this.targetY;
            }
        }

        class CounterMissile {
            constructor(startX, startY, targetX, targetY) {
                this.startX = startX;
                this.startY = startY;
                this.x = startX;
                this.y = startY;
                this.targetX = targetX;
                this.targetY = targetY;

                const dx = targetX - startX;
                const dy = targetY - startY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                this.vx = (dx / distance) * COUNTER_MISSILE_SPEED;
                this.vy = (dy / distance) * COUNTER_MISSILE_SPEED;

                this.trail = [];
            }

            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 15) {
                    this.trail.shift();
                }

                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                ctx.strokeStyle = 'rgba(0, 255, 0, 0.5)';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                for (let i = 0; i < this.trail.length; i++) {
                    if (i === 0) {
                        ctx.moveTo(this.trail[i].x, this.trail[i].y);
                    } else {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                }
                ctx.stroke();

                ctx.fillStyle = '#00ff00';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
                ctx.fill();
            }

            hasReachedTarget() {
                const dx = this.x - this.targetX;
                const dy = this.y - this.targetY;
                return Math.sqrt(dx * dx + dy * dy) < 5;
            }
        }

        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = EXPLOSION_MAX_RADIUS;
                this.age = 0;
                this.lifetime = EXPLOSION_DURATION;
            }

            update() {
                this.age++;

                if (this.age < this.lifetime / 2) {
                    this.radius += EXPLOSION_GROWTH_RATE;
                    if (this.radius > this.maxRadius) {
                        this.radius = this.maxRadius;
                    }
                } else {
                    this.radius -= EXPLOSION_GROWTH_RATE;
                }
            }

            draw() {
                const alpha = 1 - (this.age / this.lifetime);

                if (this.radius < 0) return;

                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, `rgba(255, 255, 100, ${alpha})`);
                gradient.addColorStop(0.3, `rgba(255, 150, 0, ${alpha * 0.8})`);
                gradient.addColorStop(0.7, `rgba(255, 50, 0, ${alpha * 0.5})`);
                gradient.addColorStop(1, `rgba(255, 0, 0, 0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            isExpired() {
                return this.age >= this.lifetime;
            }

            canDestroy() {
                return this.radius >= this.maxRadius * 0.3;
            }
        }

        function init(difficulty) {
            initCities();
            incomingMissiles = [];
            counterMissiles = [];
            explosions = [];
            gameState = {
                score: 0,
                citiesAlive: 6,
                ammo: 30,
                isGameOver: false,
                missilesDestroyed: 0,
                round: 1,
                missilesLeftToSpawn: 0,
                isRoundOver: false,
                difficulty: difficulty || 'MEDIUM'
            };
            frameCount = 0;
            lastSpawnFrame = 0;
            startRound();
            gameLoop();
        }

        function startGame(difficulty) {
            document.getElementById('startScreen').classList.remove('show');
            init(difficulty);
        }

        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('cities').textContent = gameState.citiesAlive;
            document.getElementById('ammo').textContent = gameState.ammo;
            document.getElementById('round').textContent = `${gameState.round} (${gameState.difficulty})`;
        }

        function startRound() {
            gameState.isRoundOver = false;

            const settings = DIFFICULTY_SETTINGS[gameState.difficulty];

            currentMissileSpeed = BASE_MISSILE_SPEED * Math.pow(settings.speedMultiplier, gameState.round - 1);

            gameState.missilesLeftToSpawn = 5 + (gameState.round - 1) * settings.countIncrement;

            document.getElementById('roundMessage').classList.remove('show');

            updateUI();
        }

        function endRound() {
            gameState.isRoundOver = true;
            soundManager.play('levelUp');

            const settings = DIFFICULTY_SETTINGS[gameState.difficulty];

            const bonusAmmo = gameState.citiesAlive * 3;
            gameState.ammo += bonusAmmo;

            const nextRoundMissiles = 5 + (gameState.round) * settings.countIncrement;
            if (gameState.ammo < nextRoundMissiles) {
                gameState.ammo = nextRoundMissiles;
            }

            document.getElementById('roundTitle').textContent = `ROUND ${gameState.round} COMPLETE`;
            document.getElementById('roundBonus').textContent = `Bonus Ammo: +${bonusAmmo}`;
            document.getElementById('roundMessage').classList.add('show');

            gameState.round++;

            setTimeout(() => {
                startRound();
            }, 2500);
        }

        function spawnIncomingMissile() {
            incomingMissiles.push(new IncomingMissile());
        }

        function fireCounterMissile(targetX, targetY) {
            if (gameState.ammo > 0 && !gameState.isGameOver) {
                soundManager.play('shoot');
                const startX = canvas.width / 2;
                const startY = canvas.height;

                counterMissiles.push(new CounterMissile(startX, startY, targetX, targetY));
                gameState.ammo--;
                updateUI();
            }
        }

        function checkMissileExplosionCollision(missile, explosion) {
            if (!explosion.canDestroy()) return false;

            const dx = missile.x - explosion.x;
            const dy = missile.y - explosion.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            return distance < explosion.radius;
        }

        function checkMissileHitCity(missile) {
            for (let city of cities) {
                if (city.alive &&
                    missile.x > city.x - CITY_WIDTH / 2 &&
                    missile.x < city.x + CITY_WIDTH / 2 &&
                    missile.y > city.y) {
                    city.alive = false;
                    gameState.citiesAlive--;
                    updateUI();
                    soundManager.play('cityBoom');

                    explosions.push(new Explosion(city.x, city.y + CITY_HEIGHT / 2));

                    return true;
                }
            }
            return false;
        }

        function drawCities() {
            for (let city of cities) {
                if (city.alive) {
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(city.x - CITY_WIDTH / 2, city.y, CITY_WIDTH, CITY_HEIGHT);

                    ctx.fillStyle = '#ffff00';
                    for (let i = 0; i < 2; i++) {
                        for (let j = 0; j < 2; j++) {
                            ctx.fillRect(
                                city.x - CITY_WIDTH / 2 + 5 + i * 10,
                                city.y + 5 + j * 8,
                                5,
                                5
                            );
                        }
                    }
                } else {
                    ctx.fillStyle = '#333333';
                    ctx.fillRect(city.x - CITY_WIDTH / 2, city.y + CITY_HEIGHT - 4, CITY_WIDTH, 4);
                }
            }
        }

        function drawGround() {
            ctx.fillStyle = '#1a4d1a';
            ctx.fillRect(0, canvas.height - 4, canvas.width, 4);
        }

        function drawStars() {
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < STAR_COUNT; i++) {
                const x = (i * STAR_X_MULTIPLIER) % canvas.width;
                const y = (i * STAR_Y_MULTIPLIER) % (canvas.height - 80);
                const size = (i % 3) === 0 ? 1.5 : 1;
                ctx.fillRect(x, y, size, size);
            }
        }

        function gameLoop() {
            if (gameState.isGameOver) {
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawStars();

            if (!gameState.isRoundOver && gameState.missilesLeftToSpawn > 0) {
                frameCount++;
                if (frameCount - lastSpawnFrame > SPAWN_INTERVAL) {
                    spawnIncomingMissile();
                    gameState.missilesLeftToSpawn--;
                    lastSpawnFrame = frameCount;
                }
            } else if (!gameState.isRoundOver && incomingMissiles.length === 0 && explosions.length === 0) {
                endRound();
            }

            for (let i = incomingMissiles.length - 1; i >= 0; i--) {
                const missile = incomingMissiles[i];

                if (missile.isCluster && missile.y >= missile.splitY) {
                    const fragments = missile.split();
                    incomingMissiles.splice(i, 1);
                    incomingMissiles.push(...fragments);
                    continue;
                }

                missile.update();
                missile.draw();

                let destroyed = false;
                for (let explosion of explosions) {
                    if (checkMissileExplosionCollision(missile, explosion)) {
                        soundManager.play('enemyHit');
                        incomingMissiles.splice(i, 1);
                        gameState.score += 10;
                        gameState.missilesDestroyed++;
                        updateUI();
                        destroyed = true;
                        break;
                    }
                }

                if (!destroyed) {
                    if (missile.hasReachedTarget()) {
                        checkMissileHitCity(missile);
                        incomingMissiles.splice(i, 1);
                    }
                }
            }

            for (let i = counterMissiles.length - 1; i >= 0; i--) {
                const missile = counterMissiles[i];
                missile.update();
                missile.draw();

                if (missile.hasReachedTarget()) {
                    explosions.push(new Explosion(missile.x, missile.y));
                    soundManager.play('explosion');
                    counterMissiles.splice(i, 1);
                }
            }

            for (let i = explosions.length - 1; i >= 0; i--) {
                const explosion = explosions[i];
                explosion.update();
                explosion.draw();

                if (explosion.isExpired()) {
                    explosions.splice(i, 1);
                }
            }

            drawGround();
            drawCities();

            if (gameState.citiesAlive <= 0) {
                gameOver();
            }

            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameState.isGameOver = true;
            soundManager.play('gameOver');
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('missileCount').textContent = gameState.missilesDestroyed;
            document.getElementById('gameOverScreen').classList.add('show');
        }

        function restartGame() {
            document.getElementById('gameOverScreen').classList.remove('show');
            document.getElementById('startScreen').classList.add('show');
        }

        // Touch controls
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            fireCounterMissile(x, y);
        });

        // Also support click for testing
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            fireCounterMissile(x, y);
        });
    </script>
